name: ad-service-ci

on:
  pull_request:
    branches: [main]
  push:
    paths:
      - '.github/workflows/ad.yaml'
      - 'src/ad/**'
  pull_request_target:
    branches: [main]
    paths:
      - '.github/workflows/ad.yaml'
      - 'src/ad/**'

jobs:
  # ✅ Stage 1: Unit Testing
  unit-testing:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Give Gradle permission to execute
        run: chmod +x ./src/ad/gradlew

      - name: Run unit tests with stacktrace
        working-directory: ./src/ad
        run: ./gradlew build --warning-mode all --info

  # ✅ Stage 2: Code Quality
  code-quality:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Give Gradle permission to execute
        run: chmod +x ./src/ad/gradlew

      - name: Run Google Java Format Check
        working-directory: ./src/ad
        run: ./gradlew verifyGoogleJavaFormat
        continue-on-error: true

  # ✅ Stage 3: Code Build
  code-build:
    runs-on: ubuntu-latest
    needs: [unit-testing, code-quality]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Give Gradle permission to execute
        run: chmod +x ./src/ad/gradlew

      - name: Build Java Project with stacktrace
        working-directory: ./src/ad
        run: ./gradlew build --stacktrace

  # ✅ Stage 4: Docker Build, Trivy Scan, and Push to Google Artifact Registry
  docker-build-push:
    runs-on: ubuntu-latest
    needs: code-build
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_SA_KEY }}'

      - name: Configure Docker for GAR
        run: gcloud auth configure-docker asia-south1-docker.pkg.dev

      - name: Build Docker Image
        run: |
          docker build -t asia-south1-docker.pkg.dev/silken-oxygen-454215-v6/microservices-demo/ad:${{ github.sha }} -f src/ad/Dockerfile ./src/ad

      - name: Scan Docker Image with Trivy
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: asia-south1-docker.pkg.dev/silken-oxygen-454215-v6/microservices-demo/ad:${{ github.sha }}
          format: table
          exit-code: '1'
          ignore-unfixed: true

      - name: Push Docker Image to GAR
        run: |
          docker push asia-south1-docker.pkg.dev/silken-oxygen-454215-v6/microservices-demo/ad:${{ github.sha }}

  # ✅ Stage 5: Kubernetes YAML Auto-Update
  k8s-update:
    runs-on: ubuntu-latest
    needs: docker-build-push
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_PERSONAL_ACCESS_TOKEN }}

      - name: Update ad-service image tag in deployment YAML
        run: |
          sed -i "s|image: .*|image: asia-south1-docker.pkg.dev/silken-oxygen-454215-v6/microservices-demo/ad:${{ github.sha }}|" kubernetes/ad/deploy.yaml
          cat kubernetes/ad/deploy.yaml

  # ✅ Stage 6: Commit and Push Updated K8s Manifest
  git-commit-push:
    runs-on: ubuntu-latest
    needs: k8s-update
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.MY_PERSONAL_ACCESS_TOKEN }}

      - name: Configure Git and Push
        run: |
          git config --global user.email "mspr9773@gmail.com"
          git config --global user.name "mokadi surya prasad"
          git add kubernetes/ad/deploy.yaml
          git commit -m "[CI] Update ad image tag to ${{ github.sha }}"
          git push
