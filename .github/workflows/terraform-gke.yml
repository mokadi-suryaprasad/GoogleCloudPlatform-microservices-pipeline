name: Terraform GKE on Google Cloud

on:
  push:
    branches:
      - main  # Triggers on pushes to 'main' branch (or any branch you want)
    paths:
      - '.github/workflows/terraform-gke.yml'  # Triggers when the workflow file changes
      - 'terraform-gke/**'  # Triggers when any file in the terraform-gke directory changes
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform Deployment and Management
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform (N-1 version)
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.6"  # N-1 version (assuming latest stable is 1.5.7)

      - name: Set up Google Cloud credentials
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: "silken-oxygen-454215-v6"
          export_default_credentials: true

      - name: Install Google provider version ~> 6.0 (N-1 version)
        run: terraform init -upgrade  # Ensures the latest compatible version of the provider is used

      - name: Terraform Init
        run: terraform init

      - name: Terraform Validate
        run: terraform validate

      - name: Terraform Plan
        run: terraform plan -out=tfplan

      # Apply or Destroy based on the input choice
      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}  # Only runs if action is 'apply'
        run: terraform apply -auto-approve tfplan

  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.action == 'destroy' }}  # Only runs if action is 'destroy'

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform (N-1 version)
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.6"  # N-1 version (assuming latest stable is 1.5.7)

      - name: Set up Google Cloud credentials
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: "silken-oxygen-454215-v6"
          export_default_credentials: true

      - name: Install Google provider version ~> 6.0 (N-1 version)
        run: terraform init -upgrade  # Ensures the latest compatible version of the provider is used

      - name: Terraform Init
        run: terraform init

      - name: Terraform Destroy
        run: terraform destroy -auto-approve  # Destroys infrastructure if 'destroy' is selected
