name: Terraform GKE on Google Cloud

on:
  push:
    branches:
      - main
    paths:
      - '.github/workflows/terraform-gke.yml'
      - 'terraform-gke/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Terraform action to perform'
        required: true
        default: 'apply'
        type: choice
        options:
          - apply
          - destroy

jobs:
  terraform:
    name: Terraform Deployment and Management
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform (N-1 version)
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.6"  # N-1 version

      - name: Set up Google Cloud credentials
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: "silken-oxygen-454215-v6"
          export_default_credentials: true

      - name: Install Google provider version ~> 6.0 (N-1 version)
        run: terraform init -upgrade

      - name: Terraform Init
        working-directory: ./terraform-gke  # Ensure working directory is set to where your .tf files are
        run: terraform init

      - name: Terraform Validate
        working-directory: ./terraform-gke
        run: terraform validate

      - name: Terraform Plan
        working-directory: ./terraform-gke
        run: terraform plan -out=tfplan

      # Apply or Destroy based on the input choice
      - name: Terraform Apply
        if: ${{ github.event.inputs.action == 'apply' }}
        working-directory: ./terraform-gke
        run: terraform apply -auto-approve tfplan

  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    if: ${{ github.event.inputs.action == 'destroy' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Terraform (N-1 version)
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.5.6"

      - name: Set up Google Cloud credentials
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: "silken-oxygen-454215-v6"
          export_default_credentials: true

      - name: Install Google provider version ~> 6.0 (N-1 version)
        run: terraform init -upgrade

      - name: Terraform Init
        working-directory: ./terraform-gke
        run: terraform init

      - name: Terraform Destroy
        working-directory: ./terraform-gke
        run: terraform destroy -auto-approve
